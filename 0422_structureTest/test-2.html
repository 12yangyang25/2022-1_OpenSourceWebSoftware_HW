<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <img src="materials1.jpg" onmouseover="mOver(this)" onmouseout="mOut(this)" onmousedown="mOver(this)" onmouseup="mOut(this)" style="width:100px; height:50px">

    <script>
        function mOver(obj){
            obj.style="width:200px;height:100px";
        }
        
        function mOut(obj) {
            obj.style="width:100px;height:50px";
        }
    </script>
</body>
</html>
